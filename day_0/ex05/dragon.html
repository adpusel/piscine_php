<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="main.css">
</head>
<body>

<a
        href="#"
        class="inv_link"
        id="dragon"></a>

<div class="wrapper_all">
    <!--title -->
    <div class="title sim_el">
        <img
                src="resources/loupe.png"
                class="loupe"
                title="Recommencer au début"
                alt="Recommencer au début"
        >
        <img
                src="resources/day_of_the_42.png"
                class="day"
                title="84541"
                alt="day"
        >

        <a href="http://disney.com">
            <img
                    src="resources/reload.png"
                    class="reload"
                    title="reload"
                    alt="reload"
            >
        </a>

        <a href="https://www.relaischateaux.com/">
            <img
                    class="cross"
                    src="resources/close.gif"
                    title="Déconnecter"
                    alt="cross"
            >
        </a>
    </div>

    <div class="element">
        <!--col left-->
        <div class=" col sim_el">

            <a href="scumm.html">
                <img
                        src="resources/arrow.png"
                        title="Avancer"
                        alt="Avancer"
                        id="avancer">
            </a>

            <img
                    src="resources/main.png"
                    title="Prendre"
                    alt="Prendre"
                    id="prendre">
            <img
                    src="resources/oeil.png"
                    class="oeil"
                    title="Regarder"
                    alt="Regarder"
                    id="regarder">
            <img
                    src="resources/outil.png"
                    title="Utiliser"
                    alt="Utiliser"
                    id="utiliser">
            <img
                    src="resources/chat-icon.png"
                    title="Parler"
                    alt="Parler"
                    id="parler">
        </div>
        <!--img-->
        <div class="cluster sim_el">
            <div class="img-container">

                <!-- link in the pictures -->
                <a
                        href="http://www.ikea.com"
                        class="ikea"></a>
                <a
                        href="http://www.apple.com"
                        class="apple"></a>
                <img
                        src="resources/dragon.jpg"
                        title="Room"
                        alt="Room">
            </div>
        </div>

        <!--col right-->
        <div class="col_right col sim_el">
            <img
                    src="resources/book.png"
                    title="book"
                    alt="book"
                    id="book">
            <img
                    src="resources/towel.png"
                    title="towel"
                    alt="towel"
                    id="towel">
            <div
                    class="brick"
                    title="brick"
                    alt="brick"
                    id="brick"
            ></div>
        </div>
    </div>


    <div class="question sim_el">
        <p>vous
            <c class="strob">entrez</c>
           alors dans une grande piece remplie
           d'<span class="ordi">ordinateurs</span>...
        </p>
        <p>- <i>Bonjour, vous êtes nouveau ici ?</i></p>
        <div class="form">
            <input
                    type="text"
                    id="dialogue">
            <button id="btn">Repondre</button>
        </div>
        <div class="space">

        </div>
    </div>

</div>
<div>
    <p
            id="description"
            class="description"></p>
    <p
            id="selected_action"
            class="selected_action">

    </p>
    <br>
    <p
            id="selected_object"
            class="selected_object">

    </p>

</div>
<script src="main.js"></script>
</body>
</html>
