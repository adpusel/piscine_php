<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

    body {
        padding: 40%;
    }

</style>

<body>


<div
        class="ballon"
        id="ballon"
        style="width: 200px;
        height: 200px;
        border-radius: 50%;
        background: red;">
</div>


<script>
  var ballon = document.getElementById("ballon")
  let i = 0
  // je get ce truc avec des modulos
  var color = ["red", "green", "blue"]

  function change_color()
  {
    let y;
	    y = i < 0 ?  i * -1 : i ;
    ballon.style.backgroundColor = color[y % 3]
  }

  ballon.addEventListener("click", function ()
  {
	i++

	change_color()
	var height = ballon.style.height
	height = height.replace("px", "")
	height = parseInt(height) + 10
	if (height > 420)
	{
	  height = 200
	}
	height = height + "px"
	ballon.style.height = height
	ballon.style.width = height
    if (i < 0)
        i *= -1;
  })

  ballon.addEventListener("mouseout", function ()
  {
	i -= 1;
	change_color()

	var height = ballon.style.height
	height = height.replace("px", "")
	height = parseInt(height) - 5
	if (height < 200)
	{
	  height = 200
	}
	height = height + "px"
	ballon.style.height = height
	ballon.style.width = height
  })

  // ballon.addEventListener("mouseout", function ()
  // {
	// i--;
	// ballon.style.backgroundColor = color[i % 3]
  //
  // })


</script>

</body>
</html>
