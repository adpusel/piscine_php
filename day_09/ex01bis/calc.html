<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
</head>
<body>

    <input
            type="text"
            id="gauche"
            name="gauche">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input
            type="text"
            id="droite"
            name="droite">
    <input
            type="submit"
            value="Try me!"
    id="lala">


<script>

  $("#lala").click(function (e)
  {
	e.preventDefault();
    let gauche = parseInt($("#gauche").val())
	let droite = parseInt($("#droite").val())
	let op = $("#dop").val()


	if (gauche < 0 || droite < 0 || isNaN(gauche) || isNaN(droite))
	{
	  console.log("Error :(")
	  alert("Error :(")
	}
	else if ((op === "%" && droite === 0) ||
	  (op === "/" && droite === 0))
	{
	  console.log("It’s over 9000!")
	  alert("It’s over 9000!")
	}
	else
	{
	  let res = eval(`${gauche} ${op} ${droite}`)
	  console.log(res)
	  alert(res)
	}
  })

  // setInterval(function ()
  // {
	// alert("Please, use me...")
  // }, 30000)


</script>


</body>
</html>
