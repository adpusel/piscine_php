<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
</head>

<style>

    body {
        padding: 40%;
    }

</style>

<body>


<div
        class="ballon"
        id="ballon"
        style="width: 200px;
        height: 200px;
        border-radius: 50%;
        background: red;">
</div>


<script>
  var ballon = $("#ballon")
  let i = 0
  // je get ce truc avec des modulos
  var color = ["red", "green", "blue"]

  function change_color()
  {
	let y
	y = i < 0 ? i * -1 : i
	ballon.css("background-color", color[y % 3])
  }

  ballon.click(function ()
  {
	i++

	change_color()
	var height = ballon.css("height")
	height = height.replace("px", "")
	height = parseInt(height) + 10
	if (height > 420)
	{
	  height = 200
	}
	height = height + "px"
	ballon.css("height", height)
	ballon.css("width", height)
	if (i < 0)
	{
	  i *= -1
	}
  })

  ballon.mouseout(function ()
  {
	i -= 1
	change_color()

	var height = ballon.css("height")
	height = height.replace("px", "")
	height = parseInt(height) - 5
	if (height < 200)
	{
	  height = 200
	}
	height = height + "px"
	ballon.css("height", height)
	ballon.css("width", height)
  })

</script>

</body>
</html>
